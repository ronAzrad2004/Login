<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Welcome to My Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
    }

    .container {
      padding: 50px 20px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
    }

    .project-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 200px;
      transition: transform 0.3s ease;
    }

    .project-box:hover {
      transform: scale(1.05);
    }

    .project-box a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .contact {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      margin: 40px auto;
      width: 80%;
      max-width: 400px;
      border-radius: 15px;
    }

    .contact form input,
    .contact form textarea {
    width: 80%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 1em;
    font-family: inherit;
    box-sizing: border-box;
    }

    .contact form textarea {
    resize: vertical;
    min-height: 100px;
    }

    .contact button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact button:hover {
      background-color: #ddd;
    }

    .icons {
      margin-top: 30px;
    }

    .icons a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-size: 2.5em;
      transition: color 0.3s;
    }

    .icons a:hover {
      color: #ddd;
    }
  </style>
</head>
<body>
<div class="container">

    <p>                                         Hi, I'm Ron Azrad.<br> 
    Cybersecurity enthusiast and currently studying for a bachelor's degree in computer science, specializing in cybersecurity.</p>

<div class="contact">

    <textarea placeholder="Your Message" maxlength="200" required></textarea><br><br>
    <button type="submit">Submit</button>

</div>
