<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
    }

    .container {
      padding: 50px 20px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
    }

    .project-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 200px;
      transition: transform 0.3s ease;
    }

    .project-box:hover {
      transform: scale(1.05);
    }

    .project-box a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .contact {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      margin: 40px auto;
      width: 80%;
      max-width: 400px;
      border-radius: 15px;
    }

    .contact input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      font-size: 1em;
    }

    .contact button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact button:hover {
      background-color: #ddd;
    }

    .icons {
      margin-top: 30px;
    }

    .icons a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-size: 2em;
    }

    .icons a:hover {
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Website</h1>
    <p>Hi, I'm Ron Azrad. Check out some of my projects below!</p>

    <div class="projects">
      <div class="project-box">
        <a href="https://github.com/yourusername/project1" target="_blank">Project 1</a>
      </div>
      <div class="project-box">
        <a href="https://github.com/yourusername/project2" target="_blank">Project 2</a>
      </div>
      <div class="project-box">
        <a href="https://github.com/yourusername/project3" target="_blank">Project 3</a>
      </div>
    </div>

    <div class="contact">
      <h2>Leave Your Contact Info</h2>
      <form>
        <input type="text" placeholder="Your Name" required /><br><br>
        <input type="tel" placeholder="Your Phone" required /><br><br>
        <input type="email" placeholder="Your Email" required /><br><br>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="icons">
      <a href="https://github.com/yourusername" target="_blank" title="GitHub">üêô</a>
      <a href="https://linkedin.com/in/yourusername" target="_blank" title="LinkedIn">üîó</a>
      <a href="https://yourgithub.io/cv.pdf" target="_blank" title="CV">üìÑ</a>
      <a href="https://yourgithub.io/anotherpage.html" target="_blank" title="Projects">‚û°Ô∏è</a>
    </div>
  </div>
</body>
</html>
