<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(135deg, #000000 0%, #0f0f23 100%);
      color: #00ffcc;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      padding: 50px 20px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #7fffd4;
      text-shadow: 0 0 4px #00ffcc;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
    }

    .project-box {
      background-color: rgba(0, 255, 204, 0.05);
      border: 1px solid #00ffcc;
      border-radius: 15px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 0 10px #00ffcc;
      transition: transform 0.3s ease, box-shadow 0.3s;
    }

    .project-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffcc;
    }

    .project-box a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    .contact {
      background-color: rgba(0, 255, 204, 0.05);
      border: 1px solid #00ffcc;
      padding: 30px;
      margin: 40px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffcc;
    }

    .contact h2 {
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
      margin-bottom: 20px;
    }

    .contact form input,
    .contact form textarea {
      width: 85%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #00ffcc;
      background-color: #000;
      color: #0ff;
      font-size: 1em;
      font-family: 'Share Tech Mono', monospace;
      box-shadow: 0 0 6px #00ffcc;
    }

    .contact form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .contact button {
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .contact button:hover {
      background-color: #00cccc;
      transform: scale(1.05);
    }

    .icons {
      margin-top: 30px;
    }

    .icons a {
      margin: 0 12px;
      text-decoration: none;
      color: #0ff;
      font-size: 2.2em;
      transition: color 0.3s, transform 0.3s;
      text-shadow: 0 0 5px #00ffcc;
    }

    .icons a:hover {
      color: #fff;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
<div class="container">
    <h1>Welcome to My Website</h1>
    <p>                                         Hi, I'm Ron Azrad.<br> 
    Cybersecurity enthusiast and currently studying for a bachelor's degree in computer science, specializing in cybersecurity.</p>

    <div class="projects">
      <div class="project-box">
        <a href="https://github.com/ronAzrad2004/port_scanner" target="_blank">Port Scanner - Personal project</a>
      </div>
      <div class="project-box">
        <a href="https://github.com/ronAzrad2004/reverse_shell" target="_blank">Reverse Shell - Personal project</a>
      </div>
      <div class="project-box">
        <a href="https://github.com/ronAzrad2004/assembler_demo" target="_blank">Assembler - University Project</a>
      </div>
</div>
    
<div class="contact">
  <h2>Leave Your Contact Info</h2>
  <form>
    <input type="text" placeholder="Your Name" required /><br><br>
    <input type="tel" placeholder="Your Phone" required /><br><br>
    <input type="email" placeholder="Your Email" required /><br><br>
    <textarea placeholder="Your Message" maxlength="200" required></textarea><br><br>
    <button type="submit" onclick="handleSubmit(event)">Submit</button>
  </form>
</div>

    <div class="icons">
      <a href="https://github.com/yourusername" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://linkedin.com/in/yourusername" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://yourgithub.io/cv.pdf" target="_blank" title="CV">
        <i class="fas fa-file-alt"></i>
      </a>
      <a href="https://yourgithub.io/anotherpage.html" target="_blank" title="Projects">
        <i class="fas fa-arrow-right"></i>
      </a>
    </div>
  </div>
  <script src="Land-page.js"></script>
</body>
</html>
